<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carousel Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body >
    <nav class="navbar">
        <div class="nav-links-container">
            <ul class="nav-links">
                <li>Save more on App</li>
                <li>Sell on daraz</li>
                <li>Help & Support</li>
                <li>Login</li>
                <li>Signup</li>

            </ul>
        </div>
        <div class="logo">
            <a href=""><img src="./images/logo.png" height="40px" alt=""></a>
            <div>
              <form action="">
                <input type="search" class="search-bar" placeholder="search in daraz" size="90">
                <button class="search-btn">
                  <i class="fas fa-search"></i>
                </button>
                <button class="cart-icon">
                  <i class="fas fa-shopping-cart"></i>
                </button>
                
              </form>
            </div>
        </div>
        
    </nav>

    <div id="carouselExampleIndicators" class="carousel slide mt-navbar" data-bs-ride="carousel" data-bs-interval="2000">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./images/2.webp" class="d-block w-100" alt="Slide 1">
          </div>
          <div class="carousel-item">
            <img src="./images/3.webp" class="d-block w-100" alt="Slide 2">
          </div>
          <div class="carousel-item">
            <img src="./images/1.webp" class="d-block w-100" alt="Slide 3">
          </div>
          <div class="carousel-item">
            <img src="./images/4.webp" class="d-block w-100" alt="Slide 4">
          </div>
          <div class="carousel-item">
            <img src="./images/5.webp" class="d-block w-100" alt="Slide 5">
          </div>
          <div class="carousel-item">
            <img src="./images/6.webp" class="d-block w-100" alt="Slide 6">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="fluid" style="max-width: 50%; margin-left: auto; margin-right: auto;"></div>

      <div class="section1">
        <div class="inner">
          <h3>Categories</h3>
          <div class="items">
            <div class="category">
              <img src="./images/1c.webp" alt="">
              <h5>Sun glasses</h5>
            </div>
            <div class="category">
              <img src="./images/2c.webp" alt="">
              <h5>Mobile Phones</h5>
            </div>
            <div class="category">
              <img src="./images/10c.webp" alt="">
              <h5>Mobile Phones</h5>
            </div>
            <div class="category">
              <img src="./images/4c.webp" alt="">
              <h5>Mobile Phones</h5>
            </div>
            <div class="category">
              <img src="./images/5c.webp" alt="">
              <h5>Cleaning Products</h5>
            </div>
            <div class="category">
              <img src="./images/6c.webp" alt="">
              <h5>Blocks & Building<br> Toys</h5>
            </div>
            <div class="category">
              <img src="./images/7c.webp" alt="">
              <h5>Mobile Phones</h5>
            </div>
            
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
